<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <nav>
          <div class="main-class container flex">
            <!-- 1 -->
            <a href="#"  onclick="reload()"  class="company-logo">
                <img src="./assets/logo.png" alt="company logo">
            </a>
         
            <!-- 2 -->
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <!-- 3 -->
               <div class="search-bar flex">
                  <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                  <button class="search-button" id="search-button">Search</button>

               </div>

          </div>
    </nav>


    <main>
        
        <div class="card-container container flex" id="card-container">
            

        </div>


    </main>
    
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/300x200" alt="news-image" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 28/06/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint, doloremque corporis. Ducimus ipsam debitis illo omnis rem molestiae ullam, expedita ut at obcaecati quibusdam cumque itaque magni, maxime praesentium quaerat?</p>
            </div>
        </div>
        
    </template>




    <script src="script.js"></script>
</body>
</html>
